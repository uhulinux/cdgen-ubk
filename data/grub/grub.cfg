function is_efi {
	if [ "${grub_platform}" = "efi" ]; then
		gmode="UEFI boot"
		return 0
    else
        gmode="Legacy boot"
	fi
return 1
}

if ! is_efi; then
    insmod part_gpt
fi

if is_efi; then
	insmod efi_gop
	insmod efi_uga
fi

insmod font

if loadfont /boot/grub/unicode.pf2 ; then
	gfxmode=1280x1024,1024x768,800x600,640x480
	gfxpayload=keep
    insmod all_video
    insmod gfxterm
fi

insmod png

terminal_output gfxterm

set menu_color_normal=white/black
set menu_color_highlight=black/light-gray
background_image -m stretch /boot/grub/background.png
set timeout=10

menuentry "UHU-Linux live" {
	set gfxpayload=keep
	echo "$gmode"
	echo	'Loading linux kernel...'
	linux	/kernel root=livecd:UHU-Linux-Live loglevel=3
	echo	'Loading initial ramdisk...'
	initrd	/initrd
}
menuentry "UHU-Linux live failsafe" {
	set gfxpayload=keep
	echo "$gmode"
	echo	'Loading linux kernel...'
	linux	/kernel root=livecd:UHU-Linux-Live loglevel=3 nomodeset persistence config memtest noapic noapm nodma nomce nolapic nosmp
	echo	'Loading initial ramdisk...'
	initrd	/initrd
}

if ! is_efi; then
	if [ -f /memtest ]; then
        menuentry "Memory check" {
            set gfxpayload=keep
            linux16	/memtest
        }
	fi
fi
menuentry "Reboot!" {reboot}
